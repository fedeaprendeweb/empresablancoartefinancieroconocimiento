<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centro Creativo Digital</title>
  <style>
    /* ======= FONDO ANIMADO ======= */
    .fondo-animado {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(120deg, #00bcd4, #0b76d1, #ff4081, #7e57c2, #43a047);
      background-size: 600% 600%;
      animation: fondoFluido 16s ease infinite;
      filter: brightness(1.1) saturate(1.1);
    }

    @keyframes fondoFluido {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ======= CONTENEDOR PRINCIPAL ======= */
    .contenedor {
      max-width: 960px;
      margin: 70px auto;
      padding: 40px 25px 70px;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      text-align: center;
      color: #222;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.3);
      transition: all 0.4s ease;
    }

    .contenedor:hover {
      transform: scale(1.01);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    /* ======= TÍTULO ======= */
    .titulo {
      font-size: 2.6rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    /* ======= DESCRIPCIÓN ======= */
    .descripcion {
      font-size: 18px;
      line-height: 1.6;
      color: #f9f9f9;
      margin-bottom: 45px;
      max-width: 780px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    /* ======= BOTONES ======= */
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
    }

    .btn {
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 240px;
      padding: 14px 20px;
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 14px;
      color: #fff;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #0b76d1, #00a3e1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.4s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.25);
      transform: rotate(25deg);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .btn:hover::before {
      opacity: 0.7;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    /* ======= VARIANTES ======= */
    .btn.dibujo {
      background: linear-gradient(135deg, #ffb300, #ffca28);
      color: #111;
    }
    .btn.portada {
      background: linear-gradient(135deg, #43a047, #66bb6a);
    }
    .btn.extra {
      background: linear-gradient(135deg, #7e57c2, #b388ff);
    }

    .btn.dibujo:hover { background: linear-gradient(135deg, #ffc107, #ffe082); }
    .btn.portada:hover { background: linear-gradient(135deg, #4caf50, #81c784); }
    .btn.extra:hover { background: linear-gradient(135deg, #8e24aa, #ce93d8); }

    /* ======= PIE ======= */
    .pie {
      margin-top: 55px;
      font-size: 14px;
      color: #fafafa;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 520px) {
      .titulo { font-size: 2rem; }
      .descripcion { font-size: 16px; }
      .btn { min-width: 100%; }
      .contenedor { padding: 25px 16px 50px; margin-top: 40px; }
    }
    /* Solo estilos para el botón "Volver atrás" */
.back-button {
  display: inline-block;
  padding: 10px 18px;
  font-family: Arial, sans-serif;
  font-size: 16px;
  text-decoration: none;
  border-radius: 8px;
  border: 2px solid #333;
  background: #fff;
  color: #333;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  transition: transform 0.12s ease, box-shadow 0.12s ease;
  user-select: none;
}

/* Efecto al pasar el ratón */
.back-button:hover,
.back-button:focus {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.12);
  text-decoration: none;
  outline: none;
}

/* Efecto al hacer clic */
.back-button:active {
  transform: translateY(0);
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
}
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="fondo-animado"></div>

  <!-- Contenido principal -->
  <div class="contenedor">
    <h1 class="titulo">Centro Creativo Digital</h1>
    <p class="descripcion">
      Un espacio donde tus ideas cobran vida. Diseñá logos, ilustraciones avanzadas y portadas únicas con herramientas modernas y resultados profesionales.
    </p>
 <a href="presentacion.html" class="back-button" aria-label="Volver atrás">Volver atrás</a>
    <div class="botones">
      <a href="generadorlogo.html" class="btn" aria-label="Ir a Generar Logos">Generar Logos</a>
      <a href="otrosdibujoavanzado.html" class="btn dibujo" aria-label="Ir a Dibujo Avanzado">Dibujo Avanzado</a>
      <a href="personalizacionportada.html" class="btn portada" aria-label="Ir a Personalización de Portada">Personalización de Portada</a>
      <a href="diferentesgeneradeuna.html" class="btn extra" aria-label="Ir a Artes Principal"> Subí tu foto y conseguí un montón de fotos al toque </a>
    </div>

  </div>
</body>
</html>
